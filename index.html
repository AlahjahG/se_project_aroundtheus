<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css"/>
  </head>
  <body class="page">
    <div class="page__content">
      <div class="page__section">
      <header class="header">
        <img src="./images/logo.png" alt="Around The U.S. logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/jacques-cousteau.jpg"
            alt=""
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
        </section>
        <section class="cards page__section">
            <ul class="card__list"> 
                <li class="card">
                 <img src="./card-images/yosemite.jpg" alt="yosemite" class="card__photo">
                 <div class="card__description"> <h2 class="card__title"> Yosemite Valley </h2> 
                <button class="card__like-button"></button>
                </div>
                </li>
                <li class="card">
                    <img src="./card-images/lake-louise.jpg" alt="yosemite" class="card__photo">
                    <div class="card__description"> <h2 class="card__title"> Lake Lousie </h2> 
                   <button class="card__like-button"></button>
                   </div>
                   </li>
                   <li class="card">
                    <img src="./card-images/bald-mountains.jpg" alt="yosemite" class="card__photo">
                    <div class="card__description"> <h2 class="card__title"> Bald Mountains </h2> 
                   <button class="card__like-button"></button>
                   </div>
                   </li>
                   <li class="card">
                    <img src="./card-images/latemar.jpg" alt="yosemite" class="card__photo">
                    <div class="card__description"> <h2 class="card__title"> Latemar </h2> 
                   <button class="card__like-button"></button>
                   </div>
                   <li class="card">
                    <img src="./card-images/vanoise.jpg" alt="yosemite" class="card__photo">
                    <div class="card__description"> <h2 class="card__title"> Vanoise National </h2> 
                   <button class="card__like-button"></button>
                   </div>
                   </li>
                   <li class="card">
                    <img src="./card-images/lago.jpg" alt="yosemite" class="card__photo">
                    <div class="card__description"> <h2 class="card__title"> Lago di Braies </h2> 
                   <button class="card__like-button"></button>
                   </div>
                   </li>



            </ul>

        

        </section>
        <footer class="footer page__section">
          <div class="footer__container">
          <p class="footer__title"> Â© 2024 Around The U.S. </p>
        </footer>
      </div>
      </main>
     
    </div>
  </body>
</html>
