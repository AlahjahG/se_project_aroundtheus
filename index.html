<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__section">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-aroundtheus.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau-profile-picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__form-input"
            id="profile-title-input"
            placeholder="Jacques Cousteau "
            type="text"
            name="title"
          />
          <input
            class="modal__form-input"
            id="profile-description-input"
            placeholder=" Explorer"
            type="text"
            name="description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-card-modal"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__form-input"
            id="card-title-input"
            placeholder="Title "
            type="text"
            name="title"
          />
          <input
            class="modal__form-input"
            id="card-image-input"
            placeholder=" Image URL"
            type="text"
            name="description"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__photo" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
