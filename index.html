<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__section">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo-aroundtheus.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau-profile-picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Modal for editing profile -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              name="title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input_error"> </span>
          </label>
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-description-input"
              placeholder="Description"
              type="text"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input_error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Modal for adding new card -->
    <div class="modal" id="profile-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-card-modal"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              required
              class="modal__form-input"
              id="card-title-input"
              placeholder="Title "
              type="text"
              name="title"
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input_error"></span>
          </label>
          <label class="modal__label">
            <input
              required
              class="modal__form-input"
              id="card-image-input"
              placeholder=" Image URL"
              type="url"
              name="description"
              required
            />
            <span class="modal__error" id="card-image-input_error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Modal for image preview -->
    <div class="modal" id="profile-image-modal">
      <div class="modal__container-preview">
        <button class="modal__close-image"></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="#" alt="" class="card__photo" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!-- Scripts Begin Here -->
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
  </body>
</html>
